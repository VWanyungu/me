    <title>Victor Wanyungu</title>

    <script>
        let messageForm = document.getElementsByClassName("messageForm")
        messageForm.addEventListener("submit", (e) =>{
            let name = document.getElementById("name")
            let email = document.getElementById("email")
            let message = document.getElementById("message")

            if(name.value == "" || email.value == "" || message.value == ""){
                alert("Fill all information required")
            } else {
                messageForm.classList.remove('was-validated')
            }

            name.value = ""
            email.value = ""
            message.value = ""
        })
    </script>
</head>
<body>
    <!-- Nav bar -->
    <div class="navbar navbar-expand-lg bg-light navbar-light mb-4" id="nav" >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>

          </ul>
        </div>
      </div>
    </div>

    <div class="container mb-5">
        <div class="d-flex flex-wrap align-items-center justify-content-center">
            <form id="messageForm" action="" method="post" class="mt-4 mb-5 p-4 was-validated" style="box-shadow: 0px 0px 2px darkgrey; border-radius: 10px; width: 100%;">
                <h4 class="h4 text-center">Get in touch</h4>
                <div class="row mb-4">
                  <div class="col-12">
                    <div class="form-outline">
                        <label class="form-label" for="name">Name</label>
                        <input type="text" id="name" class="form-control" required/>
                    </div>
                  </div>
                </div>
              
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email address</label>
                    <input type="email" id="email" class="form-control" required/>
                </div>
              
                <!-- Message input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="message">Message</label>
                    <textarea class="form-control" id="message" rows="4" required></textarea>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4 text-center col-12">Send Message</button>

                <!-- Socials buttons -->
                <div class="text-center">
                  <button type="button" class="btn btn-light btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
                  <button type="button" class="btn btn-light btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                  <button type="button" class="btn btn-light btn-floating mx-1">
                    <i class="fab fa-linkedin"></i>
                  </button>
                </div>
            </form>
        </div>
        
    </div>
